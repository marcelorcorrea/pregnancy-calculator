# Help Intent
skill_help=Eu posso converter para meses o número de semanas de sua gravidez. Posso também calcular a provável data do parto, \
  bem como a data da provável concepção de seu bebê. Tente pedir algo como: Converte 19 semanas de gravidez para meses. \
  Quando meu bebê foi gerado, ou, quando meu bebê vai nascer? Para calcular as datas, eu vou precisar de uma data inicial. \
  Para descobrir a data de concepção, vou precisar da provável data do parto. Neste cálculo, eu consigo dizer também a data da sua última menstruação, \
  bem como a atual idade gestacional. E, para descobrir a provável data do parto, \
  vou necessitar da data de sua última menstruação. Então, o que posso fazer por você?

